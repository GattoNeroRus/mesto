<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="keywords" content="Место">
  <meta name="author" content="GattoNero_Rus (Constantine M Kolpashnikov)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div id="profileEdit" class="popup">
    <div class="popup__background"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="profile-edit" class="popup__form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input type="text" name="profile-name" id="nameInput" class="popup__form-input" placeholder="Здесь кто-то должен быть..." maxlength="20" required>
        <input type="text" name="profile-job" id="jobInput" class="popup__form-input" placeholder="Чем он отличился?" maxlength="35" required>
        <button type="submit" class="popup__form-submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="addElement" class="popup">
    <div class="popup__background"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="profile-edit" class="popup__form">
        <h2 class="popup__form-title">Новое место</h2>
        <input type="text" name="element-title" id="elementTitle" class="popup__form-input" placeholder="Название места" maxlength="20" required>
        <input type="url" name="element-image" id="elementImage" class="popup__form-input" placeholder="Ссылка на изображение" maxlength="55" required>
        <button type="submit" class="popup__form-submit-button">Создать</button>
      </form>
    </div>
  </div>
  <div id="imageZoom" class="popup">
    <div class="popup__background"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__subtitle"></p>
    </div>
  </div>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/panda.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Большая панда</h1>
          <button type="button" title="Редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__subtitle">Поедатель бамбуковых лесов</p>
        </div>
        <button type="button" title="Добавить запись" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; GattoNero_Rus (Constantine M Kolpashnikov), 2021</p>
    </footer>
  </div>
  <template id="element-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <button type="button" class="element__trash-icon"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__hearth-icon"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/scr.js"></script>
</body>
</html>
